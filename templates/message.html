
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stepik Travel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container mt-3">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">TINYSTEPS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Все репетиторы</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pick">Заявка на подбор</a>
        </li>
      </ul>
    </div>
    <span class="navbar-text">
        ☺️
    </span>
  </nav>


     <div class="row mt-5">
        <div class="col-6 offset-3">
            <form action="/sent" class="card mb-3" method="POST">


                  <div class="card-body text-center pt-5">
                    <img src="{{ tutor.picture }}" class="mb-3" width="95" alt="">
                    <h5 class="card-title mt-2 mb-2">{{ tutor.name }}</h5>
                    <input type="hidden" name="tutor_id" value="{{ tutor.id }}">
                    <input type="hidden" name="tutor_name" value="{{ tutor.name }}">
                    <p class="my-1">Отправить сообщение</p>
                  </div>
                   <hr/>
                   <div class="card-body mx-3">
                      <p class="mb-1 mt-2">Вас зовут</p>
                      <input class="form-control" type="text" placeholder="" name="msg_client_name">
                      <p class="mb-1 mt-2">Ваш телефон</p>
                      <input class="form-control" type="text" placeholder="" name="msg_client_tel">
                      <p class="mb-1 mt-2">Сообщение</p>
                      <input class="form-control" type="text" placeholder="" name="msg_text">
                      <input type="submit" class="btn btn-primary btn-block mt-4" value="Записаться на пробный урок">

                   </div>

                </form>

        </div>
     </div>


</div>

</body>
</html>
