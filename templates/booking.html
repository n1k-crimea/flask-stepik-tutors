<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stepik Travel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container mt-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">TINYSTEPS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Все репетиторы</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pick">Заявка на подбор</a>
            </li>
          </ul>
        </div>
        <span class="navbar-text">
            ☺️
        </span>
      </nav>

    <div class="row mt-5">
        <div class="col-6 offset-3">
            <form action="/sent" class="card mb-3" method='post'>
                <div class="card-body text-center pt-5">
                    <img src="/static/pict 1.png" class="mb-3" width="95" alt="">
                    <h5 class="card-title mt-2 mb-2">{{ booking_data.tutor_name }}</h5>
                    <p class="my-1">Запись на пробный урок</p>
                    <p class="my-1">{{ week_days[booking_data.day]|capitalize }}, {{ booking_data.time }}</p>
                </div>
                <hr/>
                <div class="card-body mx-3">
                    <input type="hidden" name="booking_tutor_id" value="{{ booking_data.tutor_id }}">
                    <input type="hidden" name="booking_tutor_name" value="{{ booking_data.tutor_name }}">
                    <input type="hidden" name="booking_day" value="{{ week_days[booking_data.day] }}">
                    <input type="hidden" name="booking_time" value="{{ booking_data.time }}">
                    <p class="mb-1 mt-2">Вас зовут</p>
                    <input class="form-control" type="text" placeholder="Введите ваше имя..." name="booking_client_name" required >
                    <p class="mb-1 mt-2">Ваш телефон</p>
                    <input class="form-control" type="text" placeholder="Введите ваш телефон..." name="booking_client_tel"required >
                    <input type="submit" class="btn btn-primary btn-block mt-4" value="Записаться на пробный урок">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
